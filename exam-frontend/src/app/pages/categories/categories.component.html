<app-navbar></app-navbar>
<div class="container">
<div class="row">
    <div class="col-sm-8">
        <h4>List of Subjects</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for (item of list; track $index) {
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="deleteSubject(item.id)">Delete</button></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="col-sm-4">
        
        <h4>Add Subject</h4>
        <form [formGroup]="fg" (submit)="saveSubject(fg.value)">
            <div class="mb-2">
                <input type="text" name="name" formControlName="name" class="form-control" required placeholder="Subject Name">
            </div>
            <input type="submit" value="Save Subject" class="btn btn-primary float-end">
        </form> 
    </div>
</div>

</div>
