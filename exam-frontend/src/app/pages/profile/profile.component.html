<app-navbar></app-navbar>
<div class="container">
  <h5 class="p-2">{{uinfo.role}} Profile</h5>
  <table style="width: 600px" class="table">
    <tbody>
    <tr>
      <th>Name</th>
      <th>{{ uinfo.uname }}</th>
    </tr>
    <tr>
      <th>Address</th>
      <th>{{ uinfo.address }}</th>
    </tr>
    <tr>
      <th>Gender</th>
      <th>{{ uinfo.gender }}</th>
    </tr>
    <tr>
      <th>Email Id</th>
      <th>{{ uinfo.userid }}</th>
    </tr>
    <tr>
      <th>Phone no</th>
      <th>{{ uinfo.phone }}</th>
    </tr>
</tbody>
  </table>
</div>
