<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-12 p-2">
            <h4>Exam Report</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Created By</th>
                        <th>Status</th>
                        <th>Result</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of exams; track $index) {
                        <tr>
                            <td>{{item.category.name}}</td>
                            <td>{{item.createdby.uname}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.result}}</td>
                            <td>
                                @if(item.status=="Not Started"){
                                    <a [routerLink]="['/startexam',item.id]" class="btn btn-success btn-sm">Start Exam</a>
                                }
                                @else{
                                    <a [routerLink]="['/myreport',item.id]" class="btn btn-success btn-sm">Report</a>
                                }
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
